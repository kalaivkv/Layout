<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    
    <style>
      .container-box1 {
        position: relative;
        width: 100%;
        background: white;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .logo-triangle {
        position: absolute;
        left: 0;
        top: 35%;
        width: 180px;
        height: 180px;
        background: #dedcdc;
        clip-path: polygon(0 0, 100% 50%, 0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(131, 125, 125);
        font-weight: bold;
        font-size: 1.5rem;
      }

      .headline-triangle {
        position: absolute;
        right: 0;
        top: 45%;
        width: 220px;
        height: 220px;
        background: #dedcdc;
        clip-path: polygon(100% 0, 0 50%, 100% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 768px) {
        .logo-triangle {
          top: 45%;
        }

        .headline-triangle {
          top: 55%;
        }
      }

      .headline-triangle h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
        line-height: 1.2;
      }

      .headline-triangle .white-text {
        color: rgb(131, 125, 125);
        margin-left: 3rem;
      }

      .headline-triangle .black-text {
        color: rgb(131, 125, 125);
        margin-left: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <div class="full-screen-box">
        <div class="container-box1">
          <div class="para">Text</div>
          <div class="logo-triangle">
            <h5 style="margin-right: 2rem; font-weight: bold">LOGO</h5>
          </div>
          <div class="headline-triangle">
            <h2>
              <span class="white-text">HEADLINE</span> <br />
              <span class="black-text">Design</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="full-screen-box layout-2">
        <div class="left-section">
          <div class="logo-box">LOGO</div>
          <i class="bi bi-camera2 photo-icon"></i>
        </div>
        <div class="right-section">
          <div class="box-1">Heading</div>
          <div class="box-2">Text</div>
        </div>
      </div>

      <div class="full-screen-box layout-3">
        <div class="left-section">
          <div class="logo-box">LOGO</div>
          <i class="bi bi-camera2 photo-icon"></i>
        </div>
        <div class="right-section">
          <div class="box-1">Heading</div>
          <div class="box-2">Text</div>
          <div class="box-3">Text</div>
        </div>
      </div>

      <div class="full-screen-box layout-4">
        <div class="left-section">
          <div class="logo-box">LOGO</div>
          <i class="bi bi-camera2 photo-icon"></i>
        </div>
        <div class="right-section">
          <div class="box-1">Heading</div>
          <div class="box-2">
            <div class="one">Icon</div>
            <div class="one">Icon</div>
            <div class="one">Icon</div>
            <div class="one">Icon</div>
          </div>
        </div>
      </div>

      <div class="full-screen-box layout-5">
        <div class="left-section">
          <div class="logo-box">LOGO</div>
          <i class="bi bi-camera2 photo-icon"></i>
        </div>
        <div class="right-section">
          <div class="box-1">Heading</div>
          <div class="box-2">
            <div class="hexagonal-container">
              <div class="hexagonal">Icon</div>
              <div class="hexagonal">Icon</div>
              <div class="hexagonal">Icon</div>
              <div class="hexagonal">Icon</div>
            </div>
          </div>
          <div class="box-3">Text</div>
        </div>
      </div>

      <div class="full-screen-box layout-6">
        <div class="left-section">
          <div class="logo-box">LOGO</div>
          <i class="bi bi-camera2 photo-icon"></i>
        </div>
        <div class="right-section">
          <div class="box-1">Heading</div>
          <div class="box-2">
            <div class="image">Img</div>
            <div class="text">Text</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
